<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Me!</title>
  <link href="style.css" rel="stylesheet">
  <link href="utils.css" rel="stylesheet">
  <style>
    /* Overall Page Styles */
    body {
      background-color: #000000; /* Set background to black */
      color: #ffffff; /* Set text color to white for contrast */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 40px; /* Adds space for title at the top */
    }

    /* Title Style */
    h1 {
      color: #007acc; /* You can change this color if you want */
      font-size: 2.5em;
      margin: 0;
      padding-bottom: 20px;
      text-align: center;
    }

    /* Calculator Container */
    .container {
      background-color: #454040; /* Keeping the calculator container white for contrast */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Display Screen */
    .input {
      width: 100%;
      font-size: 24px;
      padding: 15px;
      margin-bottom: 10px;
      border: none;
      border-radius: 10px;
      background-color: #e0e0e0;
      text-align: right;
      color: #333;
    }

    /* Button Styles */
    .button {
      width: 66px;
      padding: 20px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    /* Button Colors */
    .button[data-action="clear"] {
      background-color: #ff6666; /* Red for clear */
      color: #ffffff;
    }

    .button[data-action="percent"],
    .button[data-action="square"],
    .button[data-action="power"] {
      background-color: #ffcc66; /* Yellow for these buttons */
      color: #333; /* Dark text color */
    }

    /* Change the operator button styles to yellow */
    .button[data-action="add"],
    .button[data-action="subtract"],
    .button[data-action="multiply"],
    .button[data-action="divide"] {
      background-color: #ffcc66; /* Yellow for operator buttons */
      color: #333; /* Dark text color */
    }

    .button[data-action="equals"] {
      background-color: #4CAF50; /* Green for equals */
      color: #ffffff;
    }

    .button:not([data-action]) {
      background-color: #007acc; /* Blue for number buttons */
      color: #ffffff;
    }

    /* Button Hover and Active Effects */
    .button:hover {
      filter: brightness(90%);
    }

    .button:active {
      transform: scale(0.95);
    }

    /* Button Row */
    .row {
      display: flex;
      justify-content: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1 class="text-center">Welcome to Calcify ðŸ”¢!!</h1>
  <div class="container flex flex-col items-center mx-auto">
    <div class="row">
      <input class="input" type="text" id="display" readonly/>
    </div>
    <div class="row">
      <button class="button" data-action="clear">C</button>
      <button class="button" data-action="percent">%</button>
      <button class="button" data-action="square">xÂ²</button>
      <button class="button" data-action="power">xÊ¸</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button" data-action="divide">/</button> 
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button" data-action="multiply">*</button> 
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button" data-action="add">+</button> 
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button" data-action="equals">=</button>
      <button class="button" data-action="subtract">-</button> 
    </div>  
  </div>
  <script src="script.js"></script>
</body>
</html>
